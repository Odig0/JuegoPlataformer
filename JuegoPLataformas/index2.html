        <script src="js/classes/CollisionBlock.js"></script>
        <script src="js/classes/Sprite.js"></script>

    <body>
        <canvas id="canvas" ></canvas> 
        <div id="start" >
            <img class="izquierda" src="./LogoPropio.jpeg">
            <button href="#" onclick="startGame()">El Rey Maldito Empezar</button>
            <button href="#" onclick="instructions()"> Controles </button>
            <button onclick="startHistory()">Mostrar Historia</button>
            <h1 id="titulo-juego" style="display: none;">Bienvenido al juego</h1>
            <p id="instrucciones-juego" style="display: none;">Historia del juego</p>

        <script>
        function alternarElementos() {
            const tituloJuego = document.getElementById("titulo-juego");
            const instruccionesJuego = document.getElementById("instrucciones-juego");
            
            if (tituloJuego.style.display === "none" || instruccionesJuego.style.display === "none") {
            tituloJuego.style.display = "block";
            instruccionesJuego.style.display = "block";
            } else {
            tituloJuego.style.display = "none";
            instruccionesJuego.style.display = "none";
            }
        }
        </script>

            

            
        </div>
    </body>
